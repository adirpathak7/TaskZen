<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="JS/User.js"></script>
        <!-- Include Tailwind CSS -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
        <title>TaskZen</title>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"/>
        <!-- Add Font Awesome for the eye icon -->
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="CSS/index.css"/>
    </head>
    <body>

        <!--call navbar-->
        <ui:include src="Navbar.xhtml"></ui:include>
        <div class="flex justify-center items-center min-h-screen">
            <div class="flex bg-purple-600 p-8 rounded-lg shadow-lg w-full max-w-4xl">
                <!-- Left Section (Illustration) -->
                <div class="flex-1 flex justify-center items-center">
                    <img src="images/Loginimg.png" alt="Login Image"/>
                </div>

                <!-- Right Section (Form) -->
                <div class="flex-1 text-white px-8">
                    <h2 class="text-4xl font-bold mb-6">Login In-To Task-Zen</h2>

                    <!-- Form -->
                    <form id="signInForm" onsubmit="userSignIn(event)" method="post">

                        <!-- Label and Input for Username -->
                        <label for="email" name="email"><i class="ri-mail-send-fill text-2xl"> Email :</i></label>
                        <input type="text" name="email" id="email" class="w-96 px-4 py-2 mt-2 mb-6 border border-gray-300 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500" />
                        <span class="error-message" id="error-email"></span>


                        <div class="mt-4">
                            <!-- Label and Input for Password -->
                            <label for="password" name="password"><i class="ri-lock-password-fill text-2xl"> Password :</i></label>

                            <div class="relative">
                                <input type="password" name="password" id="password" class="text-black w-96 px-4 py-2 mt-2 mb-6 border border-gray-300 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                <button type="button" id="toggle-password" class="absolute right-3 top-3 text-gray-500 focus:outline-none">
                                    <i class="fas fa-eye text-2xl" id="eye-icon"></i>
                                </button>
                                <span class="error-message" id="error-password"></span>
                            </div>
                        </div>

                        <!--                         Remember Me Checkbox 
                                                <div class="flex items-center mb-4">
                                                    <input type="checkbox" id="rememberMe" class="mr-2 leading-tight" />
                                                    <label for="rememberMe" class="text-lg font-semibold">Remember Me</label>
                                                </div>
                        
                                                 Forgot Password Link 
                                                <div class="mb-4">
                                                    <a href="#" class="text-sm text-black hover:underline hover:text-white">Forgot Password?</a>
                                                </div>-->

                        <br/>                        <br/>

                        <!-- Login Button -->
                        <div class="mb-4">
                            <button type="submit" class="w-full py-3 bg-white text-blue-600 font-semibold rounded-lg  focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
                        </div>
                        <span id="userSignInErrorMessage" class="text-red-900"></span>

                        <!-- Sign Up Link -->
                        <div class="text-center text-sm">
                            <p>Don't have an account? <a href="Register.xhtml" class="text-black hover:underline hover:text-white">Sign Up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Password Toggle Script -->
        <script>
            document.getElementById('toggle-password').addEventListener('click', function () {
                const passwordInput = document.getElementById('password');
                const eyeIcon = document.getElementById('eye-icon');

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                }
            });
        </script>
    </body>
</html>
