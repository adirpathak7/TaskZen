<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="JS/User.js"></script>
        <!-- Include Tailwind CSS -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
        <title>Task-Zen Login</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
        <!-- Add Font Awesome for the eye icon -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link rel="stylesheet" href="CSS/index.css"/>
    </head>

    <body>
        <ui:include src="Navbar.xhtml"></ui:include>

        <div class="flex justify-center items-center min-h-screen">
            <div class="flex bg-purple-600 p-8 rounded-lg shadow-lg w-full max-w-4xl">
                <div class="flex-1 flex justify-center items-center">
                    <img src="Images/Signupimg.png" alt="Login Image" />
                </div>
                <div class="flex-1 text-white px-8">
                    <h2 class="text-4xl font-bold mb-6">Sign-up To Task-Zen</h2>
                    <!-- Sign Up Form -->
                    <form id="signUpForm" onsubmit="userSingUp(event)" method="post">

                        <!-- First Name and Last Name (On Same Line) -->
                        <div class="flex space-x-2 mb-4">
                            <div class="w-1/2">
                                <label for="first_name" name="first_name"><i class="ri-user-3-fill"> First Name
                                        :</i></label>
                                <input type="text" id="first_name" name="first_name"
                                       class="w-full text-black px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                <span class="error-message" id="error-first_name"></span>
                            </div>
                            <div class="w-1/2">
                                <label for="last_name" name="last_name"><i class="ri-user-3-fill"> Last Name :</i></label>
                                <input type="text" id="last_name"
                                       class="w-full text-black px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                <span class="error-message" id="error-last_name"></span>
                            </div>
                        </div>

                        <!-- Email (On One Line) -->
                        <div class="mb-4">
                            <label for="email" name="email"><i class="ri-mail-send-fill"> Email :</i></label>
                            <input type="email" id="email"
                                   class="w-full text-black px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                            <span class="error-message" id="error-email"></span>
                        </div>

                        <!-- Password and Confirm Password (On Same Line) -->
                        <div class="flex space-x-2 mb-4">
                            <div class="w-1/2">
                                <label for="password" name="password"><i class="ri-lock-password-fill"> Password
                                        :</i></label>
                                <input type="password" id="password" name="password"
                                       class="w-full text-black px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                <span class="error-message" id="error-password"></span>
                            </div>
                            <div class="w-1/2">
                                <label for="confirm_password" name="confirm_password"><i class="ri-lock-password-fill">
                                        Confirm Password :</i></label>
                                <input type="password" id="confirm_password" name="confirm_password"
                                       class="w-full text-black px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                <span class="error-message" id="error-confirm_password"></span>

                            </div>
                        </div>

                        <!-- Join As Freelancer or Company (Radio Buttons) -->
                        <div class="mb-4">
                            <label for="join" name="join"><i class="ri-shake-hands-line"> Join as :</i></label>
                            <div class="flex items-center space-x-4 mt-2">
                                <input type="radio" id="freelancer" name="role" value="freelancer"
                                       class="mr-2 text-2xl" />Freelancer
                                <input type="radio" id="client" name="role" value="client" class="mr-2 text-2xl" />Client
                            </div>
                            <span class="error-message" id="error-role"></span>

                        </div>

                        <!-- Sign-Up Button -->
                        <div class="mb-4">
                            <button type="submit"
                                    class="w-full py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Sign-Up</button>
                        </div>

                        <!-- Login Link -->
                        <div class="text-center text-sm">
                            <p>Already have an account? <a href="Login.xhtml"
                                                           class="text-black hover:underline hover:text-white"> Login</a></p>
                        </div>
                        <div id="userSignUpErrorMessage"></div>

                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
