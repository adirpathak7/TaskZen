<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>TaskZen Freelancer Dashboard</title>
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Remix Icons -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
        <link rel="stylesheet" href="../../CSS/index.css"/>
        <script src="../../JS/Freelancer.js"></script>
    </head>
    <body>
        <!-- Header Section -->


        <main class="p-6 space-y-6">
            <!-- Key Metrics Summary -->
            <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-white p-4 shadow rounded-lg">
                    <h2 class="text-sm text-gray-600">Active Projects</h2>
                    <p class="text-2xl font-semibold" id="totalMyProject"></p>
                </div>
                <div class="bg-white p-4 shadow rounded-lg">
                    <h2 class="text-sm text-gray-600">Earnings</h2>
                    <p class="text-2xl font-semibold" id="totalMyEarnings"></p>
                </div>
                <div class="bg-white p-4 shadow rounded-lg">
                    <h2 class="text-sm text-gray-600">Ratings</h2>
                    <p class="text-2xl font-semibold" id="totalCompleteProject"></p>
                </div>
                <div class="bg-white p-4 shadow rounded-lg">
                    <h2 class="text-sm text-gray-600">Pending Payments</h2>
                    <p class="text-2xl font-semibold" id="totalPendingProject"></p>
                </div>
            </section>

            <div class="h-full bg-gray-100 py-8 px-4">
                <!-- Page Header -->
                <div class="mb-6 flex justify-between items-center">
                    <h1 class="text-3xl font-semibold text-gray-900">My Projects Details</h1>
                </div>

                <!-- Table Container -->
                <div class="overflow-x-auto bg-white shadow-md rounded-lg">
                    <table class="min-w-full table-auto">
                        <thead class="bg-gray-800 text-white">
                            <tr>
                                <th class="px-6 py-3 text-left">Client Name</th>
                                <th class="px-6 py-3 text-left">Project Name</th>
                                <th class="px-6 py-3 text-left">Client Range</th>
                                <th class="px-6 py-3 text-left">Client Status</th>
                                <th class="px-6 py-3 text-left">Client Duration</th>
                                <th class="px-6 py-3 text-left">My Range</th>
                                <th class="px-6 py-3 text-left">My Duration</th>  
                                <th class="px-6 py-3 text-left">My Status</th>
                                <th class="px-6 py-3 text-left">Apply Date</th>
                            </tr>
                        </thead>
                        <tbody id="displayFreelancerApplyProjectsalldashboard-table-body" class="text-gray-700">
                            <tr><td>No Data found</td></tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </main>
    </body>
</html>
