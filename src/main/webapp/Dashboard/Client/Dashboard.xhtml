<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>Client Dashboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="../../CSS/index.css"/>
        <script src="../../JS/Client.js"></script>
    </head>
    <body>
        <!-- Stats Cards Start-->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
            <div class="flex items-center p-6 bg-purple-700 rounded-lg shadow-md">
                <i class="ri-eye-line text-4xl text-white"></i>
                <div class="ml-4">
                    <div class="text-white">Total Revenue</div>
                    <div class="text-2xl font-semibold text-white" id="totalClientSumRange"></div>
                </div>
            </div>
            <div class="flex items-center p-6 bg-purple-700 rounded-lg shadow-md">
                <i class="ri-bar-chart-grouped-line text-4xl text-white"></i>
                <div class="ml-4">
                    <div class="text-white">Total Profit</div>
                    <div class="text-2xl font-semibold text-white" id="totalClientProfit"></div>
                </div>
            </div>
            <div class="flex items-center p-6 bg-purple-700 rounded-lg shadow-md">
                <i class="ri-product-hunt-line text-4xl text-white"></i>
                <div class="ml-4">
                    <div class="text-white">Total Project</div>
                    <div class="text-2xl font-semibold text-white" id="totalClientProject"></div>
                </div>
            </div>
            <div class="flex items-center p-6 bg-purple-700 rounded-lg shadow-md">
                <i class="ri-user-line text-4xl text-white"></i>
                <div class="ml-4">
                    <div class="text-white">Total Freelancer</div>
                    <div class="text-2xl font-semibold text-white" id="totalClientFreelancer"></div>
                </div>
            </div>
        </div>
        <!-- Stats Cards End-->

        <!-- Charts Section Start -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">
                    Total Revenue
                </h2>
                <canvas id="lineChart"></canvas>
            </div>
            <div class="p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">
                    Profit This Week
                </h2>
                <canvas id="barChart"></canvas>
            </div>
        </div>
        <!-- Charts Section Start -->


    </body>
    <script>
//        window.onload = fetchCounterInClientDashboard();



        const lineCtx = document.getElementById("lineChart").getContext("2d");
        new Chart(lineCtx, {
            type: "line",
            data: {
                labels: ["Sep", "Oct", "Nov", "Dec", "Jan", "Feb", "Mar"],
                datasets: [
                    {
                        label: "Total Revenue",
                        data: [30, 50, 25, 60, 40, 55, 35],
                        borderColor: "#6b21a8",
                        backgroundColor: "rgba(107, 33, 168, 0.1)",
                        fill: true
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {display: true}
                }
            }
        });

// Bar chart Start
        const barCtx = document.getElementById("barChart").getContext("2d");
        new Chart(barCtx, {
            type: "bar",
            data: {
                labels: ["M", "T", "W", "T", "F", "S", "S"],
                datasets: [
                    {
                        label: "Sales",
                        data: [60, 80, 70, 85, 55, 90, 100],
                        backgroundColor: "#6b21a8"
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {display: true}
                }
            }
        });
// Bar chart End

        function showContent(contentId) {
            const contents = document.querySelectorAll(".content-section");
            contents.forEach((content) => {
                if (content.id === contentId) {
                    content.classList.remove("hidden");
                } else {
                    content.classList.add("hidden");
                }
            });
        }
    </script>
</html>
