<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>TaskZen</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"></link>
        <link rel="stylesheet" href="../../CSS/index.css"/>
    </h:head>
    <h:body class="min-h-screen font-sans bg-gray-100">
        <div class="fixed bg-purple-800 w-[20vw] h-full">
            <div class="h-[10vh] text-2xl font-bold flex items-center justify-center text-white">
                <h1 id="userIdentity"></h1>
            </div>
            <ul class="text-white">
                <li class="flex items-center text-lg py-5 px-10 hover:bg-white hover:text-purple-800">
                    <i class="ri-dashboard-3-fill"></i>&nbsp;Dashboard
                </li>
                <li class="flex items-center text-lg py-5 px-10 hover:bg-white hover:text-purple-800">
                    <i class="ri-user-settings-fill"></i>&nbsp;Project
                </li>
                <li class="flex items-center text-lg py-5 px-10 hover:bg-white hover:text-purple-800">
                    <i class="ri-question-answer-fill"></i>&nbsp;Client Communication
                </li>
                <li class="flex items-center text-lg py-5 px-10 hover:bg-white hover:text-purple-800">
                    <i class="ri-money-dollar-circle-fill"></i>&nbsp;Payment
                </li>
                <li class="flex items-center text-lg py-5 px-10 hover:bg-white hover:text-purple-800">
                    <i class="ri-profile-fill"></i>&nbsp;Profile 
                </li>
                <li class="flex items-center text-lg py-5 px-10 hover:bg-white hover:text-purple-800">
                    <i class="ri-settings-2-fill"></i>&nbsp;Setting
                </li>
                <li class="flex items-center text-lg py-5 px-10 hover:bg-white hover:text-purple-800">
                    <i class="ri-logout-circle-fill"></i>&nbsp;Log out
                </li>
            </ul>
        </div>
        <script>
            window.onload = function () {
                const userRole = localStorage.getItem('userRole');
                const userIdentity = document.getElementById('userIdentity');

                if (userIdentity) {
                    if (userRole === 'client') {
                        userIdentity.innerHTML = 'Welcome Freelancer';
                    } else {
                        userIdentity.innerHTML = 'Welcome Client';
                    }
                }
            };
        </script>
    </h:body>
</html>
