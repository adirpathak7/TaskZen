<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>TaskZen</title>
        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Remix Icons -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
        <link rel="stylesheet" href="../../CSS/index.css"/>
        <script src="../../JS/AdminFreelancer.js"></script>
    </head>
    <body>
        <div class="mb-6 flex justify-between items-center">
            <h1 class="text-3xl font-semibold text-gray-900">Freelancer Task</h1>
        </div>
        <div class="overflow-x-auto bg-white shadow-md rounded-lg">

            <table class="min-w-full table-auto">
                <thead class="bg-gray-800 text-white">
                    <tr>
                        <th class="px-6 py-3 text-left">Freelancer Profile Picture</th>
                        <th class="px-6 py-3 text-left">Freelancer Name</th>
                        <th class="px-6 py-3 text-left">Freelancer Email</th>
                        <th class="px-6 py-3 text-left">Freelancer Contact</th>
                        <th class="px-6 py-3 text-left">Company Name</th>
                        <th class="px-6 py-3 text-left">Task Name</th>
                        <th class="px-6 py-3 text-left">Task Cost</th>
                        <th class="px-6 py-3 text-left">Duration</th>
                        <th class="px-6 py-3 text-left">Project Status</th>
                        <th class="px-6 py-3 text-left">Apply Date</th>
                    </tr>
                </thead>
                <tbody class="text-gray-700" id="displayAcceptedAndCompletedFreelancerApplyProjects-table-body">
                    <tr>
                        <td class="px-6 py-4">No Data found</td>
                    </tr>
                </tbody>
            </table>
            <!--<i class="ri-account-pin-circle-line text-4xl"></i>-->
        </div>
    </body>
</html>
