<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TaskZen</title>
        <!-- Include Tailwind CSS -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="CSS/index.css"/>
    </head>
    <body>
        <header class="w-full">
            <!-- Navigation Bar -->
            <nav class="bg-white text-purple-500 fixed top-0 z-50 w-full">
                <div class="container mx-auto px-4">
                    <div class="flex items-center justify-between h-16">
                        <!-- Logo -->
                        <div class="text-purple-500 text-2xl font-bold flex-shrink-0">
                            TaskZen
                        </div>

                        <!-- Centered Navigation Links -->
                        <div class="hidden md:flex space-x-6 flex-1 justify-center">
                            <!-- Home -->
                            <a href="Home.xhtml" 
                               class="text-purple-500 hover:text-purple-800 px-3 py-2 text-sm font-medium relative group">
                                Home
                                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-white transition-all duration-500 group-hover:w-full"></span>
                            </a>

                            <!-- About -->
                            <a href="About.xhtml" 
                               class="text-purple-500 hover:text-purple-800 px-3 py-2 text-sm font-medium relative group">
                                About
                                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-white transition-all duration-500 group-hover:w-full"></span>
                            </a>

                            <!-- Contact -->
                            <a href="Contact.xhtml" 
                               class="text-purple-500 hover:text-purple-800 px-3 py-2 text-sm font-medium relative group">
                                Contact
                                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-white transition-all duration-500 group-hover:w-full"></span>
                            </a>

                            <!-- Services -->
                            <a href="Service.xhtml" 
                               class="text-purple-500 hover:text-purple-800 px-3 py-2 text-sm font-medium relative group">
                                Services
                                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-white transition-all duration-500 group-hover:w-full"></span>
                            </a>
                            
                            <!-- FAQ -->
                            <a href="FAQ.xhtml" 
                               class="text-purple-500 hover:text-purple-800 px-3 py-2 text-sm font-medium relative group">
                                FAQ
                                <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-white transition-all duration-500 group-hover:w-full"></span>
                            </a>
                        </div>

                        <!-- Right-aligned Buttons -->
                        <div class="flex space-x-4">
                            <a class="items-center bg-gray-100 border-0 py-2 px-5 text-gray-800 hover:text-white hover:bg-purple-600 rounded-md text-base transition duration-300 ease-in-out" href="Login.xhtml">Login</a>
                            <a class="items-center bg-gray-100 border-0 py-2 px-5 text-gray-800 hover:text-white hover:bg-purple-600 rounded-md text-base transition duration-300 ease-in-out" href="Register.xhtml">Sign-up</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    </body>
</html>
